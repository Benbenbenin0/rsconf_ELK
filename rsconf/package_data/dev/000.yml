---
default:
  sirepo:
    pkcli:
      service_processes: 1
      service_threads: 20
    oauth:
      github_key: ""
      github_secret: ""
    server:
      oauth_login: false

channel:
  dev:
    sirepo:
      mpi.cores: 2
      celery_tasks.broker_url: "amqp://guest@v4.bivio.biz//"
    pykern:
      pkdebug.control: {{ component }}

host:
  dev:
    v4.bivio.biz:
      components: [ sirepo ]
